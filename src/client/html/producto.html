<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/dist/img/iconos/css/fontello.css" />
    <link rel="stylesheet" href="/src/client/css/nav.css" />
    <link rel="stylesheet" href="/src/client/css/StyleProducto.css" />
  </head>

  <body>
    <!-- Primera Barra de Navegación Fija -->
    <header>
      <nav class="nav-principal">
          <div class="logo">
              <a href="/src/client/index.html"><h2>VentasOnline</h2></a>
          </div> 
          <div class="nav-icons">
              <div class="carrito">
                  <a href="#compra"><i class="icon-basket"></i></a>
                  <div class="carrito-vista-previa">
                      <p>Tu carrito está vacío.</p>
                  </div>
              </div>
              <div class="login">
                  <a href="/src/client/html/login.html"><i class="icon-user"></i></a>
              </div>
          </div>
      </nav>
  </header>    
    <!-- Contenido Principal -->
    <main>
      <section id="producto-detalle" class="producto-detalle">
        <div class="producto-imagenes">
            <div class="imagenes-secundarias">
                <img src="/dist/img/Productos/zapato 1.png" alt="Vista lateral">
                <img src="/path-to-image2.jpg" alt="Vista trasera">
                <img src="/path-to-image3.jpg" alt="Vista superior">
                <img src="/path-to-image4.jpg" alt="Vista inferior">
                <img src="/path-to-image5.jpg" alt="Vista frontal">
            </div>
            <div class="imagen-principal">
                <img src="/dist/img/Productos/zapato 1.png" alt="Producto principal">
            </div>
        </div>
        <div class="producto-info">
            <h1 id="producto-nombre">Nombre del Producto</h1>
            <br>
            <span id="producto-precio"><del>$199.99</del></span>
            <span id="producto-precio">$99.99</span>            
            <div class="seleccion-talla">
                <h2>Selecciona tu talla</h2>
                <div class="tallas">
                    <button>EU 38</button>
                    <button>EU 39</button>
                    <button>EU 40</button>
                    <button>EU 41</button>
                    <button>EU 42</button>
                    <button>EU 43</button>
                    <button>EU 44</button>
                    <button>EU 45</button>                    
                    <!-- Más tallas -->
                </div>
            </div>
            <button class="btn-agregar">Añadir a la cesta</button>
            <button class="btn-favorito">Favorito</button>
            <p class="producto-descuento">Este producto queda excluido de las promociones y descuentos del sitio web.</p>
        </div>
    </section>
    </main>
  
   <script src="/src/client/js/Producto.js"></script>
  </body>
</html>
